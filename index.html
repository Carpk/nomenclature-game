<script type="text/javascript">

var card 

getNewCard();





'use strict';
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function demo() {
  await sleep(1000);
  getNewCard();
}


function showAnswer(userInput) {
  document.getElementById("correctAnswer").innerHTML = card.formula + ": " + card.name + " - " + userInput
}

function log() {
  console.log("success!!")
}


function processAnswer() {
  console.log(document.getElementById('inputCompoundName').value);
  var userInput = document.getElementById('inputCompoundName').value
  showAnswer(userInput);
  demo();
}


document.getElementById("button").onclick = function() {
  processAnswer();
};


var input = document.getElementById("inputCompoundName");

input.addEventListener("keydown", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    processAnswer();
  }
});



</script>
