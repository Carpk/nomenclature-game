<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nomenclature</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/application.css" type="text/css">

    <script type="text/javascript" src="js/ionicDeck.js"></script>
    <script type="text/javascript" src="js/polyatomicIonsDeck.js"></script>
    <script type="text/javascript" src="js/eleTable.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <img class="title-size" src="img/nomenclature-ele.png">
        <div class="check-boxes float-right">
          <input id="ionicCheckBox" type="checkbox" disabled>
            <span class="mouse-help" title="Neutral charged compound formed by ions, held by ionic bonding(electrostatic forces)">Ionic</span>
          <input id="covalentCheckBox" type="checkbox" disabled>
            <span class="mouse-help" title="Neutral charged compound, held by covalent/molecular bond(shares electron)">Covalent</span>
          <input id="ionsCheckBox" type="checkbox" checked disabled>
            <span class="mouse-help" title="Charged particle, held by covalent/molecular bond(shares electron)">Ions</span>
          <input id="acidCheckBox" type="checkbox" disabled>
            <span class="mouse-help" title="Provides hydrogen ions(H+) when dissolved in water">Acids</span>
        </div>
      </div>
    </div> 

    <main role="main">
      <div class="jumbotron">
        <div class="container">
	  <div class="row flex-container">
	    <div class="col-md-8" id="eleBoxesField"></div>
	    <div class="col-md-4 sm-top-margin" id="answersField"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="text-center">
              <form class="form-signin">
	        <h1 class="h3 mb-3 font-weight-normal" id="formula" >H<sub>2</sub>PO<sub>4</sub></h1>
                <label for="inputCompoundName" class="sr-only">Compound Name</label>
                <input type="text" id="inputCompoundName" class="form-control" placeholder="hydrogen carbonate" autocomplete="off" autofocus>
                <button class="btn btn-lg btn-primary btn-block" id="button" type="button">Check</button>
              </form>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </main>

<script type="text/javascript">

var input = document.getElementById("inputCompoundName");

var card 



function displayEleBox(ele) {
  document.getElementById('eleBoxesField').innerHTML = ele.name
}

function getIonCharge(ionRad) {
  var ionCharge = ionRad
  if (false) {
    return "<sup>" + ionCharge + "</sup>"
  }
  return ""
}

function eleBoxesMarkup(ele) {
  const markup = `
    <div class="eleBox" style="background-color: #${ele.cpkHexColor}">
      ${ele.atomicNumber}<br>
      <b>${ele.symbol}</b>${getIonCharge(ele.ionRadius)}<br>
      ${ele.name}<br>
      ${ele.atomicMass}<br>
    </div>
  `
  return markup
}

function findEleNames(compoundArray) {
  var nameArray = []
  for (ci in compoundArray) {
    for (ti in table) {
      if (table[ti].symbol == compoundArray[ci]) {
        var ele = table[ti]

        nameArray.push(eleBoxesMarkup(ele));
      }
    }
  }
  document.getElementById('eleBoxesField').innerHTML = nameArray 
}



function getNewCard() {
  card = cards[getRandomInt()]
  var compoundArray = getCompoundArray(card.formula)
  
  findEleNames(compoundArray)
  
  document.getElementById("formula").innerHTML = card.formula
}


getNewCard();



function processAnswer() {
  displayAnswer(document.getElementById('inputCompoundName').value);
}


function main() {
  processAnswer()
  input.value = "";
  getNewCard();
}


document.getElementById("button").onclick = function() {
  main();
  document.getElementById("inputCompoundName").focus();
};


input.addEventListener("keydown", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    main();
  }
});



</script>

</html>
